<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists List - ALKRecords</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <center>
        <header>
            <h1>Artistas ALKRecords</h1>
            <span id="artistname-disp"></span>
        </header>
    </center>

    <br>

    <center>

                    </th>
                    <th id="artist-kentu">

                    <th id="artist-kingpinus">
                        <img src="../static/kingpinus-pic.jpg" alt="" style="border-radius: 12px; width:300px; height: 300px; border: 2px solid black;">

                    <th id="artist-ogalla">
                        <img src="../static/ogalla-pic.jpg" alt="" style="border-radius: 12px; width:300px; height: 300px; border: 2px solid black;">
                    </th>
                </table>
                <table>
                    <th id="artist-linax">
                        <img src="../static/linax-pic.jpg" alt="" style="border-radius: 12px; width:300px; height: 300px; border: 2px solid black;">

                    <th id="artist-lilmandres">

                    <th id="artist-cozmoss">
                        <img src="../static/cozmoss-pic.jpg" alt="" style="border-radius: 12px; width:300px; height: 300px; border: 2px solid black;">
                    </th>
                </table>
            </div>
        </div>
    </center>

    <script src="./main.js"></script>

</html>
